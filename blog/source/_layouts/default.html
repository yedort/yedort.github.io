<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if page.title != 'Home' %}{{ page.title }} | {% endif %}{{ site.name }}</title>
  </head>
  <body>
    <header>
        <a href="{{ site.url }}"><h1>{{ site.name }}</h1></a>

      <nav>
        <a href="{{ site.url }}">Home</a>
        <a href="{{ site.url }}/about.html">About</a>
      </nav>

      <div class="clear"></div>
    </header>

    <main{% if page.div_main_id != '' %} id="{{ page.div_main_id }}"{% endif %}>
      {% if page.title == 'Home' %}
        {{ content }}
      {% else %}
        <h2>{{ page.title }}</h2>

        <article>
          {{ content }}
        </article>
      {% endif %}
    </main>

    <aside>
      {% include sidebar.html %}
    </aside>

    <div class="clear"></div>

    <footer>
      {{ site.name }} &copy; 2020 &#9472; Made with Jekyll on GitHub
    </footer>

    <div class="clear"></div>
  </body>
</html>
