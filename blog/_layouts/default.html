<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if page.title != 'Home' %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <style>
      body, h1, h2, h3, h4, h5{margin:0;padding:0}
      .clear{clear:both}
      body{font-family:'Verdana', sans-serif;font-size:14px}

      header{margin-bottom:30px;padding:15px;background:#000;color:#f0f0f0}
      header a{color:#fff;text-decoration:none}
      header h1{float:left}
      header nav{font-size:18px;float:right;padding-top:6px}
      header nav a{color:#f0f0f0;text-decoration:none;border-bottom:2px solid #fff;margin-left:5px}
      main{float:left;padding-left:15px;width:65%;min-height:380px;margin-top:-4px}
      aside{float:right;width:20%}
      footer{float:right;margin-top:30px;padding:0 15px}

      .postinfo{}
      .postinfo.date{color:#837c7c}
      article{margin-bottom:30px}
      article h1, article h2, article h3, article h4, article h5{margin-bottom:15px}

      aside h4{margin-bottom:12px}
      aside .widget{margin-bottom:25px}
    </style>
  </head>
  <body>
    <header>
        <a href="{{ site.url }}"><h1>{{ site.name }}</h1></a>

      <nav>
        <a href="{{ site.url }}">Home</a>
        <a href="{{ site.url }}/about.html">About</a>
      </nav>

      <div class="clear"></div>
    </header>

    <main{% if page.div_main_id != '' %} id="{{ page.div_main_id }}"{% endif %}>
      {% if page.title == 'Home' %}
        {{ content }}
      {% else %}
        <h2>{{ page.title }}</h2>

        <article>
          {{ content }}
        </article>
      {% endif %}
    </main>

    <aside>
      {% include sidebar.html %}
    </aside>

    <div class="clear"></div>

    <footer>
      {{ site.name }} &copy; 2020 &#9472; Made with Jekyll on GitHub
    </footer>

    <div class="clear"></div>
  </body>
</html>
